{% assign title = post.date | date_to_long_string %}

<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
    <h2 class="archive__item-title" itemprop="headline">
    <a href="{{ post.url | absolute_url }}" rel="permalink">{{ post.date | date: "%A, %B %d, %Y" }}</a>
    </h2>
    <p class="archive__item-excerpt" itemprop="description">
    <ul>
    {% for story in post.stories %}
    <li><a href="{{ post.url }}/{% if forloop.first == false %}{{ forloop.index }}/{% endif %}">{{ story.title }} {{ forloop.index }}</a></li>
    {% endfor %}
    </ul>
    </p>
    <!-- Markdown does not render
    <a href="{{ post.url | absolute_url }}/all" rel="permalink" style="font-size: .8em;">ALL STORIES</a>
    -->
  </article>
</div>
